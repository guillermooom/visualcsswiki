<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/functions.js"></script>
    <link rel="icon" href="../img/css.png"> 
    <title>Flex Direction</title>
</head>
<body>
  <div class="header">
    <a href="../index.html">Go Home</a> 
  </div>
  
  <main>
    <h1>Flex <b>Direction</b></h1>
    <hr>
    <br><br>
    <section>
      <div class="flex-container">
        <div class="item i1">1</div>
        <div class="item i2">2</div>
        <div class="item i3">3</div>
      </div>

      <div class="buttons">
        <button class="toggle-button" data-direction="row">flex-direction: row;</button>
        <button class="toggle-button" data-direction="row-reverse">flex-direction: row-reverse;</button>
        <button class="toggle-button" data-direction="column">flex-direction: column;</button>
        <button class="toggle-button" data-direction="column-reverse">flex-direction: column-reverse;</button>
      </div>
    </section>
  </main>
</body>
</html>
