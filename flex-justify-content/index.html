<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/functions.js"></script>
    <link rel="icon" href="../img/css.png"> 
    <title>Flex Justify Content</title>
</head>
<body>
  <div class="header">
    <a href="../index.html">Go Home</a> 
  </div>
  
  <main>
    <h1>Flex <b>Justify Content</b></h1>
    <hr>
    <br><br>
    <section>
      <div class="flex-container">
        <div class="item i1">1</div>
        <div class="item i2">2</div>
        <div class="item i3">3</div>
      </div>

      <div class="buttons">
        <button class="toggle-button" data-justification="start">justify-content: start;</button>
        <button class="toggle-button" data-justification="center">justify-content: center;</button>
        <button class="toggle-button" data-justification="end">justify-content: end;</button>
        <button class="toggle-button" data-justification="space-between">justify-content: space-between;</button>
        <button class="toggle-button" data-justification="space-around">justify-content: space-around;</button>
        <button class="toggle-button" data-justification="space-evenly">justify-content: space-evenly;</button>
      </div>
    </section>
  </main>
</body>
</html>
